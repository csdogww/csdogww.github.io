<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>烟花效果页面</title>
    <!-- 引入 fireworks.js 的 CDN 链接 -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/index.umd.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            /* 防止滚动条 */
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* 让画布在内容后面 */
        }
    </style>
</head>

<body>
    <div id="fireworks-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('fireworks-container');
            const fireworks = new Fireworks(container, {
                autoresize: true,
                opacity: 0.5,
                acceleration: 1.05,
                friction: 0.97,
                gravity: 1.5,
                particles: 50,
                trace: 3,
                flickering: 50,
                lineWidth: 1,
                lineStyle: 'round',
                hue: {
                    min: 0,
                    max: 360
                },
                delay: {
                    min: 15,
                    max: 30
                },
                rocketsPoint: {
                    min: 50,
                    max: 50
                },
                lineWidth: {
                    explosion: {
                        min: 1,
                        max: 3
                    },
                    trace: {
                        min: 1,
                        max: 2
                    }
                },
                brightness: {
                    min: 50,
                    max: 80
                },
                decay: {
                    min: 0.015,
                    max: 0.03
                },
                boundaries: {
                    x: 50,
                    y: 50,
                    width: container.clientWidth,
                    height: container.clientHeight
                },
                sound: {
                    enable: true,
                    files: [
                        'explosion0.mp3',
                        'explosion1.mp3',
                        'explosion2.mp3'
                    ],
                    volume: {
                        min: 4,
                        max: 8
                    }
                },
                mouse: {
                    click: true,
                    move: false,
                    max: 1
                }
            });

            fireworks.start();
        });
    </script>
</body>

</html>
