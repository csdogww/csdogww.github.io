<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Demo</title>
    <!-- 引入 Fireworks 库 -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.9.0/dist/index.umd.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas"></canvas>

    <script>
        // 确保库文件已加载
        window.addEventListener('DOMContentLoaded', (event) => {
            if (window.fireworks && window.fireworks.Fireworks) {
                const Fireworks = window.fireworks.Fireworks;

                // 使用 Fireworks 构造函数
                const myFireworks = new Fireworks(document.getElementById('myCanvas'), {
                    hue: 120,
                    rocketsPoint: 50,
                    speed: 2,
                    acceleration: 1.05,
                    friction: 0.98,
                    gravity: 1.5,
                    particles: 50,
                    trace: 3,
                    explosion: 5,
                    autoresize: true,
                    brightness: {
                        min: 50,
                        max: 80,
                        decay: {
                            min: 0.015,
                            max: 0.03
                        }
                    },
                    boundaries: {
                        x: 50,
                        y: 50,
                        width: window.innerWidth,
                        height: window.innerHeight
                    },
                    sound: {
                        enable: true,
                        files: [
                            'explosion0.mp3',
                            'explosion1.mp3',
                            'explosion2.mp3'
                        ],
                        volume: {
                            min: 4,
                            max: 8
                        }
                    },
                    mouse: {
                        click: false,
                        move: false,
                        max: 1
                    }
                });

                // 启动烟花效果
                myFireworks.start();

                // 自动触发烟花（每30秒触发一次）
                setInterval(() => {
                    myFireworks.launch();
                }, 30000);
            } else {
                console.error('Fireworks库未正确加载');
            }
        });
    </script>
</body>

</html>
