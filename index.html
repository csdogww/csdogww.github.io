<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>烟花展示</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <canvas id="fireworksCanvas"></canvas>
    <script>
        // 获取画布和上下文
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 星光背景
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random()
            });
        }

        function drawStars() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        // 烟花粒子类
        class Particle {
            constructor(x, y, color, speed, angle) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.angle = angle;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; // 随机颜色
                this.size = Math.random() * 2 + 1;
                this.gravity = 0.02;
                this.opacity = 1;
            }
            update() {
                this.speed *= 0.98; // 模拟空气阻力
                this.x += this.speed * Math.cos(this.angle);
                this.y += this.speed * Math.sin(this.angle) + this.gravity;
                this.opacity -= 0.02;
            }
            draw() {
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // 烟花类
        class Firework {
            constructor(startX, startY, targetX, targetY) {
                this.x = startX;
                this.y = startY;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 4;
                this.angle = Math.atan2(targetY - startY, targetX - startX);
                this.particles = [];
                this.exploded = false;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }
            update() {
                if (!this.exploded) {
                    const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                    if (distance < this.speed) {
                        this.exploded = true;
                        this.explode();
                    } else {
                        this.x += this.speed * Math.cos(this.angle);
                        this.y += this.speed * Math.sin(this.angle);
                    }
                }
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.opacity <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            draw() {
                if (!this.exploded) {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                this.particles.forEach(particle => particle.draw());
            }
            explode() {
                const particleCount = 130;
                const speed = 3;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    this.particles.push(new Particle(this.x, this.y, this.color, speed, angle));
                }
            }
        }

        const fireworks = [];

        function animate() {
            drawStars();
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                if (firework.exploded && firework.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.4;
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }

        // 在绘制粒子时应用渐变
        /* Particle.prototype.draw = function (ctx) {
             const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
             gradient.addColorStop(0, this.color);
             gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
             ctx.fillStyle = gradient;
             ctx.beginPath();
             ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
             ctx.fill();
         }; */

        // 在粒子更新方法中添加颜色变化
        /*Particle.prototype.update = function () {
            this.x += this.speed * Math.cos(this.angle);
            this.y += this.speed * Math.sin(this.angle);
            this.life -= 0.01;
            // 颜色逐渐变化
            const hue = (parseInt(this.color.match(/\d+/)[0]) + 1) % 360;
            this.color = `hsl(${hue}, 100%, 50%)`;
        };*/


        // 每隔1秒自动发射烟花
        setInterval(launchFirework, 1000);

        animate();
    </script>
</body>

</html>
